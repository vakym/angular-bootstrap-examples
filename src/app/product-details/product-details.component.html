<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="job_details_header">
                    <div class="single_jobs white-bg">
                        <div class="row">
                            <img src="{{ product.productImage }}" alt="" style="width: 50%; height: 50%;">
                        </div>
                    </div>
                </div>
                <div class="descript_wrap white-bg">
                    <div class="single_wrap">
                        <h4>Описание:</h4>
                        <p>{{ product.productDescription}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="job_sumary">
                    <div class="summery_header">
                        <h3>{{ product.name }}</h3>
                    </div>
                    <div class="job_content">
                        <ul>
                            <li>Цена: <span>{{product.price}}</span></li>
                        </ul>
                        <div class="row">
                            <div class="col-lg-4">
                                <p>Количество: </p>
                            </div>
                            <div class="col-lg-4">
                                <input type="number" [(ngModel)] ="amount"/>
                            </div>
                        </div>
                        <button 
                            type="button"
                            [disabled]="!(canAddToCart() | async)"
                            class="btn btn-lg boxed-btn3"
                            style="width: 100%;"
                            (click)="addToCart()">В корзину</button>
                        <button type="button" [disabled]="(canAddToCart() | async)" [hidden]="(canAddToCart() | async)" class="btn btn-lg boxed-btn1" style="width: 100%;">
                            Войдите на сайт, чтобы добавить товар в корзину
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
