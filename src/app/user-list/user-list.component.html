<div>
  <button mat-raised-button (click)="addUser()" class="boxed-btn3" style="margin: 5px;">
    Добавить пользователя
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{element.enabled}}</td>
  </ng-container>

  <ng-container matColumnDef="ban">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button class="boxed-btn3" (click)="ban(element.name)"  style="margin: 5px;">
        <div *ngIf="element.enabled">
          Забанить
        </div>
        <div *ngIf="!element.enabled">
          Разбанить
        </div>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row 
  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
