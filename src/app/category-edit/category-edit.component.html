<div class="modal-header">
	<h4 class="modal-title">{{title}}</h4>
	<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
	<p>Имя категории</p>
	<input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="category.name" />
	<p>Картинка</p>
	<input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="category.imageUrl" />
    <p>Для главной?</p>
	<input id="typeahead-basic" type="checkbox" [(ngModel)]="category.mainCategory" />
</div>
<div class="modal-footer">
	<button type="button" class="btn boxed-btn3" (click)="updateCategory()">{{buttonText}}</button>
    <button *ngIf="categoryId != 0" type="button" class="btn boxed-btn1" (click)="deleteCategory(categoryId)">Удалить</button>
	<button type="button" class="btn boxed-btn1" (click)="activeModal.close('Close click')">Отмена</button>
</div>
