<div class="popular_catagory_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section_title mb-30">
                    <h3>Популярные категории</h3>
                </div>
            </div>
        </div>
        <div class="row featured_candidates_area candidate_page_padding">
            <div *ngFor="let cat of category | async" class="col-lg-4 col-xl-3 col-md-6">
                <div class="single_candidates text-center">
                    <div class="thumb">
                        <img src="{{cat.imageUrl}}" alt="">
                    </div>
                    <a [routerLink]="['catalog', cat.id]"><h4>{{cat.name}}</h4></a>
                </div>
            </div>
        </div>
    </div>
</div>
